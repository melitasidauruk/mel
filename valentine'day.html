<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ❤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2em;
        }

        .photo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.1em;
            color: #444;
            margin-top: 1rem;
        }

        .heart {
            color: #ff4d4d;
            font-size: 2em;
            animation: pulse 1s infinite;
        }

        .signature {
            font-style: italic;
            color: #777;
            margin-top: 1rem;
            font-size: 1em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! <span class="heart">❤</span></h1>
        
        <div class="photo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-02-05%20at%2015.06.14_53a08123.jpg-sjvdCqwwZdmqeDxJLqIaBgGiOMdLeh.jpeg" alt="Our Moment">
        </div>

        <div class="message">
            <p>Setiap momen bersamamu begitu berharga. <br>Terima kasih telah menjadi bahagiaku.</p>
        </div>

        <div class="signature">
            Dengan cinta, <br>
            ~ Love you kinn chainall ~
        </div>
    </div>
</body>
</html>
